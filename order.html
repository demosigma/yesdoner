<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тапсырысыңыз</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Humanist', sans-serif;
        }
    </style>
</head>
<body>

    <h1 id="orderHeading"></h1>
    <div id="order-details"></div>

    <script>
        let menuLanguage = localStorage.getItem('menuLanguage');
        if (menuLanguage === 'ru') {
            document.getElementById('orderHeading').textContent = "Ваш заказ";
        } else {
            document.getElementById('orderHeading').textContent = "Тапсырысыңыз";
        }

        let tg = window.Telegram.WebApp;
        tg.MainButton.isVisible = true;
        tg.BackButton.isVisible = true;

        // Retrieve order data from local storage
        const orderData = localStorage.getItem('orderData');

        // Function to display order details
        function displayOrderDetails(orderData) {
            const orderDetailsDiv = document.getElementById('order-details');
            const items = JSON.parse(orderData); // Parse the JSON string

            if (!items || items.length === 0) {
                orderDetailsDiv.innerHTML = '<p>No items in your order.</p>';
                return;
            }

            let htmlContent = '<ul>';
            let totalPrice = 0;

            items.forEach(item => {
                if (item.count > 0) {
                    const itemTotalPrice = (item.totalPrice || 0).toFixed(2); // Get total price and format
                    htmlContent += `<li>${item.count} x ${item.name}: ${itemTotalPrice}₸</li>`;
                    totalPrice += item.totalPrice || 0; // Calculate total price
                }
            });

            let totalPriceLabel = 'Total Price';
            if (menuLanguage === 'ru') {
                totalPriceLabel = 'Всего';
            } else if (menuLanguage === 'kz') {
                totalPriceLabel = 'Барлығы';
            }

            htmlContent += `<h2>${totalPriceLabel}: ${totalPrice.toFixed(2)}₸</h2>`;
            orderDetailsDiv.innerHTML = htmlContent;
        }

        // Display the order details if available
        if (orderData) {
            displayOrderDetails(orderData);
            // No need to remove the orderData here as it's handled in window.onload
        } else {
            document.getElementById('order-details').innerHTML = '<p>No order data found.</p>';
        }

        const lang = localStorage.getItem('menuLanguage');
        // Handle back button click
        if (lang == "ru") {
            Telegram.WebApp.onEvent("backButtonClicked", function() {
                window.location.href = "menu_ru.html";
            });
        } else {
            Telegram.WebApp.onEvent("backButtonClicked", function() {
                window.location.href = "index.html";
            });
        }

        // Clear local storage on page load
        window.onload = function() {
            localStorage.removeItem('orderData');
            localStorage.removeItem('menuLanguage');
        };
    </script>
</body>
</html>
